<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Simon Says Game</h1> 
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>   <!-- Red -->
           <div class="btn blue" type="button" id="blue">2</div>   <!-- yellow -->
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">3</div>  <!-- Green -->
            <div class="btn yellow" type="button" id="yellow">4</div>  <!--Purple  -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
